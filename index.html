<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video contents</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="brand">
        <div class="box">
            <div class="imgBox">
                <video src="vids/vid1.mp4" autoplay loop muted></video>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <h2>제품이름 <span>제품부제목</span></h2>
                <ul>
                    <li>가격 <span>★★★★★</span></li>
                    <li>품질 <span>★★★★★</span></li>
                    <li>친환경 <span>★★★★★</span></li>
                </ul>
                <button>제품사러가기</button>
            </div>
        </div>
        <div class="pic">
            <div class="imgBox">
                <img src="img/pic1.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
